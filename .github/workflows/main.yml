name: Run Maven Tests

on:
  push:
    branches:
      - main # Change this to the appropriate branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build and Test with Maven
        run: mvn clean test
